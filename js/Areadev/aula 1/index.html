<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treinamento js</title>
</head>
<body> 
<span id="agora"></span>

    <script> 
        let span = document.querySelector("#agora");        
        setInterval(() => {
            span.innerHTML = new Date().toLocaleString();                     
        }, 1000);
    </script>
</body>
</html>
