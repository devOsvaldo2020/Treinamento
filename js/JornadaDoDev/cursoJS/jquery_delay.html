<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery delay</title>
    <style>

    </style>
</head>

<body>
    <h1>Jquery</h1>
    <p>Delay do Jquery</p>
    <p>Link para Delay do <a href="https://api.jquery.com/delay/">
            <em><b>JQUERY</b></em></a></p>
    <hr>

    <button>click</button>
    <div class="mensagem">Ol√° Mundo</div>

    <!-- // caminho do jquery no seu micro -->
    <!-- <script src="jquery/jquery-3.6.0.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- seu script js -->
    <script>
        // pegando as variaveis
        var button = $('button');
        var mensagem = $('.mensagem');
        
        button.on("click", function () { // executa evento
            // "slow" - 1000 ms
            // "fast" - 500 ms
            mensagem.delay(2000).fadeOut();
        });
    </script>
    <!-- sintaxe == var.delay(x segundo).evento(); // o delay fica entre o evento -->
    
</body>

</html>
