<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Serialize</title>
    <style>
        form {
            display: block;
            align-content: center;
            text-align: center;
            padding: 15px;
            margin: 10px;
        }

        label,
        input {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Jquery</h1>
    <p>Serialize do Jquery</p>
    <p>Link para Serialize do <a href="https://api.jquery.com/">
            <em><b>JQUERY</b></em></a></p>
    <hr>
    <div class="conteiner">
        <form action="#">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="00000-000"> <br>
            <label for="logradouro">Logradouro</label>
            <input type="text" name="logradouro" id="logradouro" placeholder="Av. exemplo e tal"> <br>
            <button>Submit</button>
        </form>
    </div>

    <div class="resultado"></div>

    <!-- // caminho do jquery no seu micro -->
    <!-- <script src="jquery/jquery-3.6.0.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- seu script js -->
    <script>
        var form = $("form"); // sempre colocar entre aspas, mesmo se for uma tag.
        var resultado = $(".resultado");

        form.on("submit", function (event) {
            event.preventDefault();
            var data = $(this).serialize();
            resultado.text(data);
        })
    </script>
    <!-- sintaxe ==  //  -->

</body>

</html>
