<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Add e Remove</title>
    <style>
        * {
            color: #fff;
            padding: 25px 20px;
        }

        h1,
        p,
        hr {
            color: #000;
            padding: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            height: 70px;
            background-color: #000;
            display: flex;
            align-items: center;
        }

        li {
            margin-left: 20px;
            text-transform: uppercase;
        }

        .link:hover,
        .active {
            background-color: yellow;
            color: #000;
        }
    </style>
</head>

<body>
    <h1>Jquery</h1>
    <p>Add e Remove do Jquery</p>
    <p>Link para Add e Remove do <a href="https://api.jquery.com/delay/">
            <em><b>JQUERY</b></em></a></p>
    <hr>
    <ul>
        <li><a href="#" class="link active">Home</a></li>
        <li><a href="#" class="link ">Empresa</a></li>
        <li><a href="#" class="link ">Projeto</a></li>
        <li><a href="#" class="link ">Contato</a></li>
    </ul>
    <!-- // caminho do jquery no seu micro -->
    <!-- <script src="jquery/jquery-3.6.0.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- seu script js -->
    <script>
        // pegando as variaveis
        var link = $(".link");
        // ação
        link.on("click", function () {
            link.removeClass("active");
            $(this).addClass("active");
        });   
    </script>
    <!-- sintaxe == var.removeClass("nomedaClass") // para remover
    <!-- sintaxe == $(this).addClass("nomedaClass") // para remover
    
</body>

</html>
