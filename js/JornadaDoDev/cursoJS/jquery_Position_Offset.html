<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery position e offset</title>
    <style>
        .container {
            
            background-color: #000;
            width: 500px;
            height: 500px;
            position: absolute;            
            top: 200px;
            left: 200px;
            padding: 20px;
        }

        .item {
            display: inline-block;
            background-color: red;
            width: 100px;
            height: 100px;            
        }
    </style>
</head>

<body>
    <h1>Jquery</h1>
    <p>Position e Offset do Jquery</p>
    <p>Link para position e offset do <a href="https://api.jquery.com/">
            <em><b>JQUERY</b></em></a></p>
    <hr>
    <div class="container">
        <div class="item"></div>
    </div>
    <div class="resultado"></div>

    <!-- // caminho do jquery no seu micro -->
    <!-- <script src="jquery/jquery-3.6.0.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- seu script js -->
    <script>
        var container = $(".container");
        var item = $(".item");

        var posicaoContainer = item.position(); // posicao do item com relacao
        // ao elemento pai.
        var posicaoBody = item.offset(); // posicao do item com relacao ao body
        console.log(posicaoContainer);
        console.log(posicaoBody);
    </script>
    <!-- sintaxe ==  variavelx + ponto + funcao position ou funcao offset//  -->

</body>

</html>
